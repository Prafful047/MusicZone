<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MusicZone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="main">
        <div class="left-section">
            <div class="ls-top light-bg">
                <div class="lst-home">
                    <div class="lsth-icon"><i class="fa-solid fa-house"></i></div>
                    <div class="lsth-title hover"><a href="index.html"><h3>Home</h3></a></div>
                </div>
                <div class="lst-search">
                    <div class="lsts-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="lsts-title hover"><h3>Search</h3></div>
                </div>
            </div>
            <div class="ls-bottom light-bg">
                <div class="lsb-mp"><h2>My Playlists</h2></div>
                <div class="lsb-plitems">
                    <div class="lsb-li1 list-item">
                        <img class="pl-img" src="images/musiczone.jpg" alt="listimg">
                        <span>My Favourites</span>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="rs-welcome light-bg">
                <h1><i>Welcome to My MusicZone</i></h1>
            </div>
            <div class="rs-bottom light-bg">
                <div class="lsb-mp"><h2>My Playlists</h2></div>
                <div class="lsb-plitems">
                    <div class="lsb-li1 list-item">
                        <img class="pl-img" src="images/musiczone.jpg" alt="listimg">
                        <span>My Favourites</span>
                    </div>
                    
                </div>
            </div>
            <!-- <div class="rs-slider light-bg"></div> -->
            <div class="rs-list light-bg">
                <div class="rsl-dimage">
                    My Favourites
                </div>
                <div class="rsl-litem">
                    <div class="rsl-li1 song-item" id="0" >
                        <div class="rsl-liimg limg">
                            <div class="img-div">
                                <img class="sl-img" src="images/musiczone.jpg" alt="songimg">
                            </div>
                            <span class="songname">Name</span>
                        </div>                                               
                        <span class="songdur">Duration</span>
                    </div>
                    <div class="rsl-li1 song-item" id="1" >
                        <div class="rsl-liimg limg">
                            <div class="img-div">
                                <img class="sl-img" src="images/musiczone.jpg" alt="songimg">
                            </div>
                            <span class="songname">Name</span>
                        </div>                                               
                        <span class="songdur">Duration</span>
                    </div><div class="rsl-li1 song-item" id="2" >
                        <div class="rsl-liimg limg">
                            <div class="img-div">
                                <img class="sl-img" src="images/musiczone.jpg" alt="songimg">
                            </div>
                            <span class="songname">Name</span>
                        </div>                                               
                        <span class="songdur">Duration</span>
                    </div><div class="rsl-li1 song-item" id="3" >
                        <div class="rsl-liimg limg">
                            <div class="img-div">
                                <img class="sl-img" src="images/musiczone.jpg" alt="songimg">
                            </div>
                            <span class="songname">Name</span>
                        </div>                                               
                        <span class="songdur">Duration</span>
                    </div><div class="rsl-li1 song-item" id="4" >
                        <div class="rsl-liimg limg">
                            <div class="img-div">
                                <img class="sl-img" src="images/musiczone.jpg" alt="songimg">
                            </div>
                            <span class="songname">Name</span>
                        </div>                                               
                        <span class="songdur">Duration</span>
                    </div>
                    
                    
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="nav-foot light-bg">
            <div class="nf-songname">
                <img src="images/musiczone.jpg" alt="csongimg">
                <span id="f-songname">Dil Galti Kar Baitha Hai</span>
            </div>
            <div class="nf-progress">
                <div class="nfp-icons">
                    <i class="fa-solid fa-2x fa-backward" id="previous"></i>
                    <i class="fa-regular fa-3x fa-circle-play" id="play-main"></i>
                    <i class="fa-solid fa-2x fa-forward" id="next"></i>
                </div>
                <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
            </div>
            <div class="nf-volcontrol">
                <i class="fa-solid fa-volume-high"></i>
                <input type="range" name="range" id="myvolumebar" value="100" min="0" max="100">
            </div>          
        </div>
    </footer>
   <script src="script.js"></script> 
</body>
</html>
